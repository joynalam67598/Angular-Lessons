<div
    class="search-div"
    [ngClass]="{ changeBackground: searchValue.length > 0 }"
>
    <span><b>Search:</b></span>
    <!-- two way data binding - combination of property binding and event binding -->
    <input type="text" [(ngModel)]="searchValue" />
    <span *ngIf="searchValue.length > 0"
        >You searched for "{{ searchValue }}"</span
    >
</div>
